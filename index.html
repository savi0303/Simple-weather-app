<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <header>
        <h1 class="header-title">Weather Today!</h1>
        <p class="header-tagline">Your trusted weather companion</p>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn" class="search-btn">Search</button>
        </div>
        
        <div class="weather-info" id="weather-info">
            <h2 id="city-name" class="animate-element"></h2>
            <div class="weather-main">
                <img id="weather-icon" class="weather-icon animate-element" src="images/weather-icon.png" alt="Weather Icon">
                <div class="temp-info">
                    <p id="temperature" class="animate-element"></p>
                    <p id="description" class="animate-element"></p>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail animate-element">
                    <span>Humidity</span>
                    <p id="humidity"></p>
                </div>
                <div class="detail animate-element">
                    <span>Wind Speed</span>
                    <p id="wind-speed"></p>
                </div>
            </div>
            <p id="error-message" class="error animate-element"></p>
            <div id="loading" class="loading-spinner"></div>
        </div>
    </div>
    <footer>
        <p>Designed by <a href="https://my-portfolio-kappa-ochre.vercel.app/" target="_blank">Savindu Weththasinghe</a> | Designed with ❤️</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
